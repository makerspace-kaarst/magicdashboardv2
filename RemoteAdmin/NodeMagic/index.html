<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8">
    <title>NodeMagic</title>

    <link href="css/buttons.css" rel="stylesheet">
    <link href="css/containers.css" rel="stylesheet">
    <link href="css/presets.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <link href="css/htmlgen.css" rel="stylesheet">

    <script charset="utf-8">
        SERVER = '';
        PORT = -1;
        PASSWORD = '';

    </script>
    <script charset="utf-8" src="js/api.js"></script>
    <script charset="utf-8" src="js/context.js"></script>
    <script charset="utf-8" src="js/login.js"></script>
    <script charset="utf-8" src="js/htmlgen.js"></script>
    <script charset="utf-8" src="js/imagelist.js"></script>
</head>

<body>
<div class="force-fill flex loginbg absolute" id="login-main">
    <div class="login hidden-flex">
        <h1 class="center mono" style="color:#ffffff;font-size:3rem;">NodeBoard Login</h1>
        <div class="login-inputs">
            <input id="login-ip" name="" placeholder="Board IP" type="text" value="">
            <input id="login-port" name="" placeholder="Server Port" type="number" value="">
            <input id="login-key" name="" placeholder="API Key" type="password" value="">
            <button class="plusbutton" name="button" onclick="login()" style="padding:1rem" type="button">Login</button>
        </div>
    </div>
</div>
<div class="app absolute" id="app-main" style="display:none">
    <div class="topbar grid">
        <h1 class="mono editable leftalign" contenteditable="true" id="page-title" onblur="update_title(this.innerText)"
            style='white-space: nowrap;'>Title</h1>
    </div>
    <div class="sidebar">
        <div class="" id="sidebar-content">

        </div>
        <div class="flexend" style="margin:0;margin-top:auto">
            <div class="node flex darkgrey">
                <h1 class="mono smallcaps">Add a node</h1>
                <button class="plusbutton" name="button" onclick="add_node()" type="button">+</button>
            </div>
            <div class="node hidden-flex darkgrey">
                <button class="plusbutton" name="button" onclick="openImageList()" type="button">Open images</button>
            </div>
            <div class="node hidden-flex darkgrey">
                <h1 class="mono smallcaps">Upload an image</h1>
                <iframe id="dummyframe" name="dummyframe" style="display: none;"></iframe>
                <form action="http://localhost:1337/http_upload" enctype="multipart/form-data" id="uploadbanner"
                      method="post" target="dummyframe">
                    <input id="fileupload" name="myfile" type="file"/>
                    <input id="form-password" name='password' type="hidden" value=""/>
                    <input id="submit" type="submit" value="submit"/>
                </form>

            </div>
        </div>

    </div>
    <div class="content">
        <div class="hidden-flex force-fill hidden" id='node-hub'>
            <div class="topbar" style='background-color:inherit;'>
                <h1 class='mono leftalign' id='node-hub-node-id'>node_id: 0</h1>
                <h1 class='mono leftalign' id='node-hub-slides'>slides: 0</h1>
                <h1 class="mono nodeval link" id='delete-node' style="background-color: #b56262;">Delete Node</h1>
                <input id="slide-timer" name="" onblur="save_slide_time()" style="min-height:60px;font-size:2rem;color:#000"
                       type="number" value="5">
            </div>
            <div class="grid grid4x" id="node-hub-grid">
            </div>
        </div>

        <div class="hidden-flex force-fill hidden" id="slide">
            <div class="node darkgrey" id="slide-type">
            </div>
            <div class="node darkgrey" id="slide-text">
                <div class="force-fill">
                    <div class="flex">
                        <h1 style="padding-right:1rem;">Node content: <span style='color:#8ecc93'><b>Raw HTML dump:</b></span>
                        </h1>
                        <button class="plusbutton" name="button" onclick="save_slide_data()" type="button">Save</button>
                    </div>
                    <div class="flex">
                        <button class="plusbutton" name="button" onclick="openTemplatingEditor()" type="button">Open
                            node templating editor
                        </button>
                    </div>
                    <h1 class="leftalign mono border1" contenteditable="true" id='node-content-raw'
                        spellcheck="false"></h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="absolute force-fill hidden" id='templating-main' style='background-color:rgba(221, 221, 221, 0.44)'>
    <div class="htmlgen absolute hidden-flex">
        <div class="flex" id='templating-presets' style="justify-content:flex-start;background-color:#555">
            <div class="htmltype htmltype-selected link" onclick="selectPresetType(0)">Text</div>
            <div class="htmltype link" onclick="selectPresetType(1)">Image</div>
            <div class="htmltype link" onclick="selectPresetType(2)">Keyword</div>
            <div class="htmltype plusbutton link flexend" onclick="htmlEditorSave()">Save</div>
        </div>

        <div class="flex-fill" id='html-editor-values'>
            <div class="">
                <h1 class="mono editable2 center rem5 template-headline" contenteditable="true">Headline</h1>
                <h3 class="mono editable2 center rem3 spacing-top template-content" contenteditable="true">Content</h3>
            </div>

            <div class="hidden">
                <h1 class="mono editable2 center rem5 template-headline" contenteditable="true">Headline</h1>
                <div class="flex-row">
                    <h3 class="mono descriptiontext center rem3 spacing-top">Image name:</h3>
                    <h3 class="mono editable2 center rem3 spacing-top template-content" contenteditable="true">
                        Content</h3>
                </div>
            </div>
            <div class="hidden">
                <h1 class="mono editable2 center rem5 template-headline" contenteditable="true">Content</h1>
            </div>
        </div>
    </div>
</div>
<div class="absolute force-fill hidden" id='imagelist-main' style='background-color:rgba(221, 221, 221, 0.44)'>
    <div class="flex-fill">
        <h1>Image List</h1>

        <table class="sortable">
            <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>
</body>

</html>
